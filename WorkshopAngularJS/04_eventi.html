<!DOCTYPE html>
<html ng-app="ngTouch"> <!-- inizializzo AngularJS su tutta la pagina -->
	<head>
		<title>Eventi con angular</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

		<!-- Importazione script -->
		<script src="libs/angular/angular.min.js"></script>
		<script src="libs/angular-touch.min.js"></script>
		
		<style>

		.appari{
			transition: all 1s ease;
			opacity: 0;
		}
		.appari.true{
			opacity: 1;
		}

		body{
			padding-bottom: 150px;
		}

		</style>


	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Eventi con AngularJS</h1>
				</div>


				<div class="col-sm-2">
					<button class="btn btn-default" 
					ng-click="mostraTesto = !mostraTesto">
						Cliccami
					</button>
				</div>
				<div class="col-sm-10">
					<p>ng-click <span ng-show="mostraTesto">(mostra e nasconde)</span> <span class="appari {{mostraTesto}}">(con opacita' e transizioni)</span></p>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12"><hr></div>
				<div class="col-sm-2">
					<form ng-submit="testInvio = !testInvio">
						<input type="text" class="form-control" required placeholder>
						<button class="btn btn-default btn-block">Invia</button>
					</form>
				</div>
				
				<div class="col-sm-10">
					<p>ng-submit <span ng-show="testInvio">hai inviato la form</span></p>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12"><hr></div>
				<div class="col-sm-2">
					<input type="number" step="1" min="0" ng-model="margine" class="form-control">
				</div>
				<div class="col-sm-10">
					<p>ng-change <span style="margin-left:{{margine}}px;">Margine sinistro di {{margine}} pixel</span></p>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12"><hr></div>
				<div class="col-sm-2">
					<div class="well" ng-swipe-left="testSwipe = false" ng-swipe-right="testSwipe = true">Strofina</div>
				</div>
				<div class="col-sm-10">
					<p>ng-swipe-left/right <span ng-show="testSwipe">Mi vedi?</span></p>
				</div>
			</div>

		</div>

	</body>
</html>
